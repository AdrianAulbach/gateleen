        /* Use the following CSS code if you want to use data attributes for inserting your icons */
        [data-icon]:before {
            font-family: 'broccolidry';
            content: attr(data-icon);
            speak: none;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
        }

        /* Use the following CSS code if you want to have a class per icon */
        /*
        Instead of a list of all class selectors,
        you can use the generic selector below, but it's slower:
        [class*="icon-c"] {
        */

            font-family: 'broccolidry';
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
        }

        .icon-c {
            font-size: 20px;
            margin-right: 12px;
            color: #aaa;
        }
        .centered {
            text-align: center;
        }
        .stable {
            color: #333;
        }

        .icon-cmonitor:before {
            content: "\e000";
        }
        .icon-cmobile:before {
            content: "\e001";
        }
        .app {
            float: left;
        }

            display: hidden;
        }

<body>
<div class="container" style="margin: 15px">
    <div class="span6 centered">
        <span class="hidden-phone">
            <img src="server/pages/img/gateleen.png">
        </span>
    </div>
    <div class="span6 well well-large">

        <ul class="centered nav nav-pills">
            <li><a href="server/pages/browser.html#/playground/server/">Resources</a></li>
            <li><a href="server/pages/browser.html?editor=queue.html#/playground/server/queuing/queues/">Queues</a></li>
            <li><a href="server/pages/browser.html#/playground/server/queuing/locks/">Locks</a></li>
            <li><a href="debug">Debug</a></li>
        </ul>

        <script>
            function edit() {
                if(document.getElementById("uri").value) {
                    document.getElementById("edit").action="/playground/server/pages/editor.html#/playground/"+document.getElementById("uri").value;
                    document.getElementById("edit").submit();
                }
            }
        </script>
        <form id="edit">
            <fieldset class="form-horizontal">
                <div class="input-prepend input-append">
                    <span class="add-on">/playground/</span>
                    <input class="input-xlarge" id="uri" type="text" autocomplete="on" placeholder="Edit Resource&hellip;" onkeydown='if (event.keyCode == 13) { return edit() }'>
                    <button title="Create/Edit Resource" class="btn" onclick="event.preventDefault();edit()"><i class="icon-pencil"></i></button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
